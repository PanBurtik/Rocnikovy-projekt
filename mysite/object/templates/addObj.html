{% extends 'base.html'%}
{% block content %}
<section>
    <main class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card mt-5">
              <div class="header">
                <h2 class="text-center fw-bold mt-5">Vložení modelu</h2>
              </div>
              <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="mb-4">
                    <label for="" class="form-label fw-bold">Jméno:</label>
                    <input type="text" required name="name" class="form-control">
                  </div>
                  <div class="mb-4">
                    <label for="" class="form-label fw-bold">Název objektu:</label>
                    <input type="text" required name="object" class="form-control">
                  </div>
                  <div class="mb-4">
                    <label for="" class="form-label fw-bold">Popis:</label>
                    <input type="text"  name="description" class="form-control">
                  </div>
                  <div class="mb-4">
                    <label for="" class="form-label fw-bold">Obrázek:</label>
                    <input type="file" required  name="photo" class="form-control">
                  </div>
                  <div class="mb-4">
                    <label for="" class="form-label fw-bold">BIN soubor:</label>
                    <input type="file" required name="scene_bin" class="form-control">
                  </div>
                  <div class="mb-4">
                    <label for="" class="form-label fw-bold">GLTF soubor:</label>
                    <input type="file" required name="scene_gltf" class="form-control">
                  </div>
                  <div class="mb-4">
                    <label for="" class="form-label fw-bold">Textury:</label>
                    <input type="file" multiple name="textures" class="form-control">
                  </div>

                  <button type="submit" class="btn btn-primary">Odeslat</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </main>
  </section>
  

{% endblock %}
